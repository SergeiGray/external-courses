<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>Kanban Board</title>
	<link rel="stylesheet" href="task-02.css">
	<link href="https://fonts.googleapis.com/css?family=Roboto&display=swap&subset=cyrillic" rel="stylesheet"> 
</head>
<body>
	<header class="header">
		<div class="header_logo">
			<h1 class="header_logo_title">Awesome Kanban Board</h1>
		</div>
		<button class="header_add_list_button">Create new list</button>
		<button id="header_login" class="header_login">
			<span class="header_photo_user"></span>
			<span class="header_login_button"></span>
		</button>
	</header>
	<main class="main"></main>
	<footer class="footer">
		<p class="footer_active_task">Active tasks: &lt;N&gt;</p>
		<p class="footer_finished_task">Finished tasks: &lt;M&gt;</p>
		<p class="footer_board_by">Kanban board by &lt;NAME&gt;, &lt;YEAR&gt;</p>
	</footer>
	<script src="task-02.js"></script>
</body>
</html>
