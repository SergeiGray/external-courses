<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>Task-01</title>
	<style>
		img:first-child {
			clip-path: circle(50% at 50% 50%);
		}
		img:last-child {
			clip-path: polygon(10% 25%, 35% 25%, 35% 0%, 65% 0%, 65% 25%, 90% 25%, 90% 50%, 65% 50%, 65% 100%, 35% 100%, 35% 50%, 10% 50%);
		}
	</style>
</head>
<body>
	<img src="http://placehold.it/150x150" alt="Круглая картинка">
	<img src="http://placehold.it/150x150" alt="Картинка в кресте">
</body>
</html>
