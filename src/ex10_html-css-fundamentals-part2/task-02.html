<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>Task-02</title>
	<style>
		form, 
		fieldset {
			display: flex;
			flex-direction: column;
			align-items: flex-start;
		}
		fieldset {
			width: 95vw;
		}
		fieldset:nth-child(2) {
			margin-bottom: 15px;
		}
		label, 
		div {
			margin-bottom: 15px;
		}
		select[multiple] {
			min-height: 135px;
		}
	</style>
</head>
<body>
	<form action="http://httpbin.org/post" method="post">
		<fieldset>
			<legend>Personal data</legend>
			<label>
				Surname
				<input type="text">
			</label>
			<label>
				First Name
				<input type="text">
			</label>
			<label>
				Middle name
				<input type="text">
			</label>
			<div>
				You are
				<label>
					<input type="radio" name="radio">
					male
				</label>
				<label>
					<input type="radio" name="radio">
					female
				</label>
			</div>
			<label>
				Age
				<input type="number" min="18" max="101">
			</label>
			<label>
				Country of Residence
				<select>
					<option>Russia</option>
					<option>Belarus</option>
					<option>Ukraine</option>
					<option>Kazakhstan</option>
					<option>Turkmenistan</option>
				</select>
			</label>
			<div>
				City
				<label>
					<input type="checkbox" name="checkbox">
					Ryazan
				</label>
				<label>
					<input type="checkbox" name="checkbox">
					Moscow
				</label>				
			</div>
			<label>
				Photography
				<input type="file">
			</label>
			<hr>
			<label>
				Title
				<select multiple>
					<optgroup label="Technologies">
						<option>Web Master</option>
						<option>Database Admin</option>
						<option>Computer</option>
					</optgroup>
					<optgroup label="Finance">
						<option>Economic Planning</option>
						<option>Management accounting</option>
						<option>Budgeting and planning</option>
					</optgroup>
				</select>
			</label>
			<label>
				Salary
				<input type="range" min="0" max="100" step="1" value="50">
			</label>
			<textarea cols="50" rows="10" placeholder="Tell us about youself..."></textarea>
		</fieldset>
		<fieldset>
			<legend>Contact Information</legend>
			<label>
				Site
				<input type="url">
			</label>
			<label>
				Email
				<input type="email">
			</label>
			<label>
				Phone
				<input type="tel">
			</label>			
		</fieldset>
		<label>
			Password
			<input type="password" required>
		</label>
		<div>
			<button type="submit">Отправить</button>
			<button type="reset">Сбросить</button>
		</div>
	</form>
</body>
</html>
